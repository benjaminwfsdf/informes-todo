<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecepciÃ³n de Clientes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #222;
      color: white;
      margin: 0;
      padding: 0;
    }

    .barra-superior {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 22px;

      border-bottom: 4px solid #b30000;
      letter-spacing: 1px;
    }

    h1 {
      text-align: center;
      color: #f33;
      margin-top: 20px;
    }

    .formulario {
      max-width: 600px;
      margin: 30px auto 10px auto;
      background: #fff;
      padding: 20px;
      border: 2px solid #b30000;
      border-radius: 10px;
      color: black;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .bloque {
      background-color: #333;
      border: 2px solid #b30000;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
    }

    .patente-actual {
      font-size: 36px;
      font-weight: bold;
      color: #00ff00;
      margin-top: 10px;
    }

    .modelo-actual {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .boton-listo {
      background-color: #b30000;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    .boton-listo:hover {
      background-color: #900;
    }

    .subtitulo {
      text-align: center;
      color: #bbb;
      font-size: 20px;
      margin-top: 40px;
    }

    .proximo {
      font-size: 22px;
      color: #eee;
      text-align: center;
      margin-top: 10px;
    }

    .confirmacion {
      text-align: center;
      font-weight: bold;
      color: lightgreen;
      margin-top: 15px;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      font-weight: bold;
      padding: 10px;
      color: #ffffff;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="barra-superior">WWW.ELSEÃ‘ORDELOSESCANER.CL</div>

  <h1>RecepciÃ³n y Turnos</h1>

  <div class="formulario">
    <label for="patente">Patente:</label>
    <input type="text" id="patente" placeholder="Ej: ABCD12">

    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" placeholder="Ej: TOYOTA YARIS">

    <button class="boton-listo" onclick="agregarCliente()">âž• AÃ±adir Cliente</button>
    <div id="confirmacion" class="confirmacion"></div>
  </div>

  <div class="bloque" id="turnoActual">
    <div style="text-align: center;">ðŸ”§ En AtenciÃ³n</div>
    <div class="patente-actual" id="patenteActual">---</div>
    <div class="modelo-actual" id="modeloActual">---</div>
    <button class="boton-listo" onclick="marcarComoListo()">âœ… Marcar como Listo</button>
  </div>

  <div class="subtitulo">ðŸ”œ PrÃ³ximos</div>
  <div id="proximos"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx9IohpNqpxDdqTHrsNqa8gBzwn9w3CHC53JyubyXir6vIqf2LO1SBFxo0AMNVuMPAO8A/exec";

    function agregarCliente() {
      const patente = document.getElementById("patente").value.trim().toUpperCase();
      const modelo = document.getElementById("modelo").value.trim().toUpperCase();

      if (!patente || !modelo) {
        alert("Por favor completa ambos campos.");
        return;
      }

      fetch(`${API_URL}?funcion=agregarCliente&patente=${encodeURIComponent(patente)}&modelo=${encodeURIComponent(modelo)}`)
        .then(() => {
          document.getElementById("confirmacion").textContent = "âœ… Cliente registrado correctamente.";
          setTimeout(() => document.getElementById("confirmacion").textContent = "", 3000);
          document.getElementById("patente").value = "";
          document.getElementById("modelo").value = "";
          setTimeout(cargarTurnos, 1000);
        });
    }

    function marcarComoListo() {
      fetch(`${API_URL}?funcion=eliminarPrimero`).then(() => {
        setTimeout(cargarTurnos, 1000);
      });
    }

    function cargarTurnos() {
      fetch(`${API_URL}?funcion=obtenerClientes`)
        .then(res => res.json())
        .then(data => {
          if (!data || data.length === 0) return;

          const actual = data[0];
          const siguientes = data.slice(1, 3);

          document.getElementById("patenteActual").textContent = actual.Patente || "-";
          document.getElementById("modeloActual").textContent = actual.Modelo || "-";

          const div = document.getElementById("proximos");
          div.innerHTML = "";
          siguientes.forEach(c => {
            const p = document.createElement("div");
            p.className = "proximo";
            p.innerHTML = `ðŸš— <strong>${c.Patente}</strong> - ${c.Modelo}`;
            div.appendChild(p);
          });
        });
    }

    setInterval(cargarTurnos, 3000);
    cargarTurnos();
  </script>
