<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnos en Espera</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #222;
      color: rgb(0, 0, 0);
      padding: 20px;
      margin: 0;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f33;
    }

    .barra-superior {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 4px solid #b30000;
      letter-spacing: 1px;
    }

    .bloque {
      background-color: #ffffff;
      border: 2px solid #b30000;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
    }

    .atendiendo .patente {
      font-size: 40px;
      font-weight: bold;
      color: #0f0;
      text-align: center;
    }

    .proximo .patente {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: #000000;
    }

    .modelo {
      font-size: 18px;
      text-align: center;
      margin-top: 10px;
    }

    .vacio {
      text-align: center;
      font-size: 24px;
      margin-top: 40px;
      color: #aaa;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      font-weight: bold;
      padding: 10px;
      color: #ffffff;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="barra-superior">WWW.ELSEÃ‘ORDELOSESCANER.CL</div>
  <h1>ðŸ”§ Turnos en Espera</h1>

  <div id="actual"></div>
  <h2>ðŸ”œ PrÃ³ximos</h2>
  <div id="siguientes"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx9IohpNqpxDdqTHrsNqa8gBzwn9w3CHC53JyubyXir6vIqf2LO1SBFxo0AMNVuMPAO8A/exec";

    async function obtenerClientes() {
      try {
        const res = await fetch(`${API_URL}?funcion=obtenerClientes`);
        return await res.json();
      } catch (err) {
        console.error("Error al obtener clientes", err);
        return [];
      }
    }

    async function actualizarVista() {
      const lista = await obtenerClientes();
      const actual = document.getElementById("actual");
      const siguientes = document.getElementById("siguientes");

      actual.innerHTML = "";
      siguientes.innerHTML = "";

      if (lista.length === 0) {
        actual.innerHTML = `<div class="vacio">No hay clientes en espera ðŸš«</div>`;
        return;
      }

      // Cliente actual
      const cliente = lista[0];
      const bloqueActual = document.createElement("div");
      bloqueActual.className = "bloque atendiendo";
      bloqueActual.innerHTML = `
        <div class="patente">ðŸš— ${cliente["Patente"]}</div>
        <div class="modelo">Modelo: ${cliente["Modelo"] || "-"}</div>
      `;
      actual.appendChild(bloqueActual);

      // PrÃ³ximos 2
      lista.slice(1, 3).forEach(c => {
        const div = document.createElement("div");
        div.className = "bloque proximo";
        div.innerHTML = `
          <div class="patente">ðŸš— ${c["Patente"]}</div>
          <div class="modelo">Modelo: ${c["Modelo"] || "-"}</div>
        `;
        siguientes.appendChild(div);
      });
    }

    setInterval(actualizarVista, 3000);
    actualizarVista();
  </script>

</body>
</html>
